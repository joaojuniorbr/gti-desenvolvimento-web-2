<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jogo do Alvo</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: 'IBM Plex Sans', sans-serif;
			}
		</style>
	</head>
	<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
		<div class="container mx-auto">
			<div id="preview" class="text-center p-10 text-slate-600">
				<h1 class="m-0">
					<img
						src="./images/logo-target.svg"
						alt="Jogo do Alvo"
						class="w-32 mb-4 mx-auto"
					/>
				</h1>
				<h2 class="mb-4 text-xl font-bold uppercase">
					Clique no alvo para ganhar pontos!
				</h2>
				<p class="mb-4 text-sm">
					Você tem 30 segundos para marcar o maior número de pontos possível.
					<br />
					Cada clique no alvo vale 1 ponto.
				</p>
				<h3 class="mb-10 text-3xl font-black uppercase text-red-700">
					Boa sorte!
				</h3>
				<button
					class="bg-red-700 gap-3 flex-row flex items-center mx-auto text-white font-bold py-4 px-8 rounded hover:bg-slate-800 transition duration-300 ease-in-out cursor-pointer"
					id="start-button"
				>
					<i class="fas fa-play"></i> Iniciar Jogo
				</button>
			</div>

			<div id="main-score">
				<div class="flex flex-row text-center mb-10 max-w-[400px] mx-auto">
					<div class="flex-1 text-center">
						<h2 class="text-lg font-black uppercase mb-2">Ponto</h2>
						<div class="rounded py-4 px-8 bg-red-800 text-white inline-block">
							<span id="score">0</span>
						</div>
					</div>
					<div class="flex-1 text-center">
						<h2 class="text-lg font-black uppercase mb-2">Tempo</h2>
						<div class="rounded py-4 px-8 bg-red-800 text-white inline-block">
							<span id="timer">0</span>
						</div>
					</div>
				</div>

				<div
					id="game-container"
					class="relative mx-auto bg-white overflow-hidden rounded shadow-lg border-slate-300 border border max-w-[400px] aspect-square w-full flex items-center justify-center"
				>
					<img
						id="target"
						src="./images/zombie.png"
						alt="Alvo"
						class="w-[50px] h-[50px] absolute cursor-pointer border border-transparent hover:border-red-700 rounded-full transition duration-300 ease-in-out"
					/>
				</div>

				<button
					id="restart-button"
					class="bg-orange-700 gap-3 flex-row flex items-center mx-auto text-white font-bold py-4 px-8 rounded hover:bg-slate-800 transition duration-300 ease-in-out cursor-pointer mt-4 hidden"
				>
					<i class="fas fa-sync"></i> Reiniciar Jogo
				</button>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
